<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card | By Maame</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main class="Outline-Card">
      <figure id="Perfume-Figure">
        <img src="./images/image-product-desktop.jpg" alt="Chanel" />
      </figure>
      <article>
        <section class="Product-description">
          <div id="Perfume">PERFUME</div>
          <div id="Title">
            <header><h1>Gabrielle Essence Eau De Parfum</h1></header>
          </div>
          <div>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div id="Price-tag">$149.99</div>
          <div id="Cancelled-Price"></div>
          <div id="Cart">Add to Cart</div>
        </section>
      </article>
    </main>
    <footer>Made by Maame</footer>
  </body>
</html>
